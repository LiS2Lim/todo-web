<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Todo</title>
	<!-- CSS Style -->
	<style>
		:root {
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			line-height: 1.5;
			font-weight: 400;

			color-scheme: light dark;
			color: rgba(255, 255, 255, .87);
			background-color: #242424;
		}

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.date {
			font-weight: 800;
			font-size: x-large;
		}

		.todo-box {
			min-width: 400px;
			width: 40vw;
			height: 80vh;
			padding: 10px;
			margin: 5px;
			border-radius: 50px 50px 0 0;
			background-color: #ffffffcc;
		}

		.todo-item {
			color: #000000;
			font-size: x-large;
			user-select: none;
			cursor: pointer;
		}

		.todo-item:hover {
			color: red;
		}

		.deleted {
			text-decoration: line-through;
			color: darkgray;
		}

		.input-area {
			display: flex;
			justify-content: space-between;
			min-width: 400px;
			width: 40vw;
			padding: 10px;
			background-color: #ffffffcc;
			border-radius: 0 0 20px 20px;
		}

		.label {
			height: 50px;
			padding: 10px;
			width: 100%;
			margin-right: 5px;
			border-bottom-left-radius: 15px;
			background-color: #ffffff;
			border: none;
		}

		.text {
			width: 100%;
			height: 100%;
			color: #000000;
			background-color: #ffffff;
			border-bottom-left-radius: 15px;
			border: none;
		}

		.delete-button {
			margin-left: 10px;
			cursor: pointer;
		}

		.hidden {
			display: none;
		}

		.delete-button:hover {
			background-color: red;
		}

		.text:focus {
			outline: none;
		}

		.btn {
			min-width: 50px;
			width: 5vw;
			height: 50px;
			padding: 10px;
			border-bottom-right-radius: 15px;
			background-color: #ffffffcc;
			color: black;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			user-select: none;
		}

		.btn:hover {
			background-color: #e8ffc3;
		}
	</style>
</head>
<body>
	<!-- HTML Body  -->
	<div class="container">
		<!-- Date display area -->
		<div class="date">2024/04/09(火)</div>
		<!-- Todo-List display area -->
		<div class="todo-box">
			<ul id="todo-list"></ul>
		</div>
		<!-- Inputbox display area -->
		<div class="input-area">
			<label class="label">
				<input id="text" class="text" type="text" autocomplete="off"/>
			</label>
			<div id="btn-add" class="btn">Add</div>
		</div>
	</div>

	<!-- Javascript  -->
	<script type="module" defer>

		const elList = document.getElementById("todo-list");

		/** 
		 * 로컬스토리지에 투두리스트를 추가하는 함수
		 */ 
		const addLocalStorage = (todo) => {
			todoList.push(todo);
			localStorage.setItem('todoList', JSON.stringify(todoList));
		};
		
		/** 
		 * 로컬스토리지에 투두리스트를 삭제하는 함수
		 */
		const removeLocalStorage = (todo) => {
			todoList.splice(todoList.indexOf(todo), 1);
			localStorage.setItem('todoList', JSON.stringify(todoList));
		}

		/** 
		 * 투두리스트 영역에 아이템을 추가하는 함수
		 */ 
		const createTodoItem = (text) => {
			const elLi = document.createElement("li");
			elLi.innerText = text;
			elLi.classList.add("todo-item");
			elLi.addEventListener("click", addLineThrough);
			elList.appendChild(elLi);

			// li태그 안에 button태그 추가
			const btnElement = document.createElement("button");
			btnElement.innerText = "x";
			btnElement.classList.add("delete-button");
			btnElement.classList.add("hidden");
			btnElement.addEventListener("click", (e) => { removeList(e); removeLocalStorage(text); })
			elLi.appendChild(btnElement);
		}

		/** 
		 * 이벤트 타겟에 deleted 클래스를 추가하는 함수
		 * (투두리스트의 아이템을 클릭했을 때 취소선 긋기용)
		 * @param {e} 이벤트 타겟
		 * @returns {void}
		 */
		const addLineThrough = (e) => {
			const isContains = e.target.classList.contains("deleted");
			if (isContains) {
				e.target.classList.remove("deleted");
				e.target.getElementsByClassName("delete-button")[0].classList.add("hidden");
			} else {
				e.target.classList.add("deleted");
				e.target.getElementsByClassName("delete-button")[0].classList.remove("hidden");
			}
		}

		/** 
		 * 이벤트 타겟의 가장 가까운 li 요소를 삭제하는 함수
		 * (투두리스트의 삭제버튼을 클릭했을 때 화면에서 삭제하는데 사용)
		 * @param {e} 이벤트 타겟
		 * @returns {void}
		 */
		const removeList = (e) => {
			if (e.target.classList.contains("delete-button")) {
				const listItem = e.target.closest('li');
				if (listItem) {
					listItem.remove();
				}
			}
		}

		/** 
		 * 입력된 텍스트를 가져와 투두리스트와 배열에 추가하는 함수
		 * (input태그의 입력된 텍스트를 투두리스트에 추가하는데 사용)
		 * 아이디 "text"를 가진 요소 필요
		 * @returns {void}
		 */ 
		const addTodoItem = () => {
			const text = document.getElementById("text");
			if (text.value == "") return;
			createTodoItem(text.value);
			addLocalStorage(text.value);
			text.value = "";
		}

		/* ############### Functions end ################# */

		//// 상단의 날짜 표시
		const dateElement = document.getElementsByClassName("date")[0];
		const today = new Date();
		const option = {
			year: "numeric",
			month: "2-digit",
			day: "2-digit",
			weekday: 'short',
		}
		dateElement.innerText = today.toLocaleDateString(undefined, option);

		////투두리스트 변수 선언
		let todoList = [];
		
		////로컬스토리지에서 저장된 데이터를 가져옴
		let storageList = localStorage.getItem('todoList');

		////데이터가 존재하면 파싱하여 todoList에 세팅
		////존재하지 않으면 빈 배열을 로컬스토리지에 저장
		if (storageList) {
			todoList = JSON.parse(storageList);
		} else {
			localStorage.setItem('todoList', JSON.stringify(todoList));
		}

		////투두리스트 전체를 순회하며 투두리스트 영역에 추가
		todoList.forEach(text => {
			createTodoItem(text);
		});

		//// Add버튼을 클릭했을 때 투두리스트가 추가되도록 이벤트 리스닝 추가
		const btnAdd = document.getElementById("btn-add");
		btnAdd.addEventListener("click", addTodoItem);

		//// 텍스트박스에서 엔터를 눌러도 등록 동작이 실행되도록
		const text = document.getElementById("text");
		text.addEventListener("keypress", (e) => {
			if (e.keyCode === 13) {
				addTodoItem();
			}
		})
		
	</script>
</body>
</html>
